<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task - Study Planner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .content {
      padding: 40px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 1rem;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-input {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .form-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      border: 2px dashed #dee2e6;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .header {
        padding: 20px;
      }
      
      .content {
        padding: 20px;
      }
      
      .nav-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ûï Add New Task</h1>
    </div>
    
    <div class="content">
      <div class="nav-buttons">
        <a href="/" class="btn">üè† Home</a>
        <a href="/tasks" class="btn">üìã View Tasks</a>
        <a href="/reminders" class="btn">‚è∞ Reminders</a>
      </div>

      <div class="form-container">
        <form method="POST">
          <div class="form-group">
            <label class="form-label">üìö Subject</label>
            <input type="text" name="subject" class="form-input" placeholder="e.g., Mathematics, Physics, History" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">üìù Task Description</label>
            <input type="text" name="task" class="form-input" placeholder="e.g., Complete Chapter 5 exercises" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">üìÖ Due Date</label>
            <input type="date" name="due_date" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">‚è∞ Set Reminder</label>
            <div class="checkbox-group">
              <input type="checkbox" name="reminder" class="checkbox-input" id="reminder">
              <label for="reminder">Send me a reminder on the due date</label>
            </div>
          </div>
          
          <button type="submit" class="submit-btn">‚úÖ Add Task</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
